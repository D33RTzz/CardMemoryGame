<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Card Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <h1 id="timer">1:00</h1>

    </div>
</body>
<script src="javascript.js"></script>
</html>
